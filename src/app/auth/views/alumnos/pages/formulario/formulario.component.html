
                <form class="form" [formGroup]="alumnosFormulario" (ngSubmit)="guardarAlumno()">
                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>Nombe</mat-label>
                            <input matInput autocomplete="off" formControlName="nombre">
                            <small
                                *ngIf="alumnosFormulario.get('nombre')?.errors?.['required'] && alumnosFormulario.get('nombre')?.touched"
                                class="text-danger">Este campo es requerido</small>
                            <small
                                *ngIf="alumnosFormulario.get('nombre')?.errors?.['minLength'] && alumnosFormulario.get('nombre')?.touched"
                                class="text-danger">Este campo es requerido</small>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Apellido</mat-label>
                            <input matInput autocomplete="off" formControlName="apellido">
                            <small
                                *ngIf="alumnosFormulario.get('apellido')?.errors?.['required'] && alumnosFormulario.get('apellido')?.touched"
                                class="text-danger">Este campo es requerido</small>
                        </mat-form-field>
                    </div>

                    <div class="mb-2">
                        <mat-form-field>
                            <mat-label>DNI</mat-label>
                            <input matInput autocomplete="off" formControlName="dni">
                            <small
                                *ngIf="alumnosFormulario.get('dni')?.errors?.['required'] && alumnosFormulario.get('dni')?.touched"
                                class="text-danger">Este campo es requerido</small>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>nameUsuario</mat-label>
                            <input matInput autocomplete="off" formControlName="nameUsuario">
                            <small
                                *ngIf="alumnosFormulario.get('nameUsuario')?.errors?.['required'] && alumnosFormulario.get('nameUsuario')?.touched"
                                class="text-danger">Este campo es requerido</small>
                        </mat-form-field>
                    </div>

                    <div class="mb-2">
                        <button type="submit" [disabled]="alumnosFormulario.invalid" mat-raised-button
                            color="primary">Aceptar</button>
                    </div>
                </form>
